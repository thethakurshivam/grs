<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPRND Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ BPRND Student Login Test</h1>
    <p>This page tests the BPRND student login directly from the frontend.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="testbprnd@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="Test@123" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            // Show loading
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = 'üîÑ Attempting login...';
            
            try {
                console.log('üîó Attempting login to:', 'http://localhost:3004/login');
                console.log('üìß Email:', email);
                console.log('üîë Password:', password);
                
                const response = await fetch('http://localhost:3004/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                });
                
                console.log('üì° Response Status:', response.status);
                console.log('üì° Response Headers:', response.headers);
                
                const responseText = await response.text();
                console.log('üì° Response Body:', responseText);
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                            <p><strong>Student Name:</strong> ${data.student?.Name || 'N/A'}</p>
                            <p><strong>Total Credits:</strong> ${data.student?.Total_Credits || 'N/A'}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        `;
                    } catch (parseError) {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `
                            <h3>‚ö†Ô∏è Response Parse Error</h3>
                            <p>Response is not valid JSON:</p>
                            <pre>${responseText}</pre>
                        `;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>HTTP Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${responseText}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Network Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This usually means the API server is not running or there's a CORS issue.</p>
                `;
            }
        });
    </script>
</body>
</html>
