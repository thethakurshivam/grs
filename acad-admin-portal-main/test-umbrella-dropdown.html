<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Umbrella Dropdown</title>
</head>
<body>
    <h1>Test Umbrella API</h1>
    <div id="result">Loading...</div>

    <script>
        async function testUmbrellaAPI() {
            try {
                const response = await fetch('http://localhost:3004/umbrellas', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Umbrellas Found: ${data.data?.length || 0}</h3>
                    <ul>
                        ${data.data?.map(u => `<li>${u.name} (ID: ${u._id})</li>`).join('') || 'No umbrellas'}
                    </ul>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }

        testUmbrellaAPI();
    </script>
</body>
</html>
