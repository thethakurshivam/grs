<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test BPRND Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test BPRND Login</h1>
        <p>This page tests the BPRND login API directly from the browser to verify CORS and connectivity.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="23bcscs034@student.rru.ac.in" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="password123" required>
            </div>
            
            <button type="submit">üöÄ Test BPRND Login</button>
        </form>
        
        <div id="result"></div>
        
        <div class="info" style="margin-top: 30px;">
            <h3>üìã Test Information:</h3>
            <p><strong>API URL:</strong> http://localhost:3004/login</p>
            <p><strong>Method:</strong> POST</p>
            <p><strong>Expected:</strong> Successful login with JWT token</p>
            <p><strong>Server Status:</strong> <span id="serverStatus">Checking...</span></p>
        </div>
    </div>

    <script>
        // Check server status on page load
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3004/health');
                const data = await response.json();
                document.getElementById('serverStatus').innerHTML = 
                    `<span style="color: green;">‚úÖ ${data.message}</span>`;
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = 
                    `<span style="color: red;">‚ùå Server not responding</span>`;
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">üîÑ Testing login...</div>';
            
            try {
                console.log('üîó Testing BPRND login API...');
                console.log('üìç URL: http://localhost:3004/login');
                console.log('üìß Email:', email);
                
                const response = await fetch('http://localhost:3004/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('üì• Response:', data);
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Student Name:</strong> ${data.student.Name}</p>
                            <p><strong>Email:</strong> ${data.student.email}</p>
                            <p><strong>Designation:</strong> ${data.student.Designation}</p>
                            <p><strong>State:</strong> ${data.student.State}</p>
                            <p><strong>Umbrella:</strong> ${data.student.Umbrella}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                        <p>This usually indicates CORS issues or server not running.</p>
                    </div>
                `;
            }
        });
        
        // Check server status when page loads
        checkServerStatus();
    </script>
</body>
</html>
